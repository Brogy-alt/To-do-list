<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./styles-notes.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>To do list</title>
  </head>
  <body>

    <div class="container-fluid min-vh-100">
      <div class="row d-flex justify-content-start align-items-start">
        <div class="task-section col-lg-5 col-md-4 col-sm-6">
          <div class="todo-app">
            <h1>To-Do List</h1>
            <div class="row w-auto checked d-lg-flex d-md-flex d-sm-flex">
              <div class="col-sm-6 col-md-9 col-lg-9 col">
                <input
                  class="w-100"
                  type="text"
                  id="input-box"
                  placeholder="Add your task"
                />
              </div>
              <div class="col-sm-6 col-md-3 col-lg-3">
                <button class="addBtn" onclick="addTask()">Add</button>
              </div>
            </div>
            <ul id="list-container">
              <!-- <li class="checked">Task 1</li>
                        <li>Task 2</li>
                        <li>Task 3</li> -->
            </ul>
          </div>
        </div>
        <div class="col-lg-7 col-md-8 col-sm-6">
          <div class="container2">
            <h1>Notes</h1>
            <button class="btn">Create Notes</button>

<div class="notes-container">

  <!-- <p contenteditable="true" class="input-box">

  </p>
  <button >Delete</button>
   -->
</div>

          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
    <script src="./script-notes.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
